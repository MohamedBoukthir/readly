<div class="bg-white">
  <div class="flex h-screen flex-col items-center justify-center">
    <!-- Alert -->
    <div class="flex bg-red-100 rounded-lg p-4 mb-4 text-sm text-red-700" role="alert" *ngIf="errorMessage.length">
      <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
              clip-rule="evenodd"></path>
      </svg>
      <div>
        <p *ngFor="let message of errorMessage"> {{ message }} </p>
      </div>
    </div>
    <!-- Container for register form -->
    <div class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-2xl mx-auto lg:border-b-4 lg:border-2 lg:border-gray-300 lg:rounded-2xl lg:p-14">
      <!-- register title and description -->
      <div class="mb-8 space-y-3">
        <p class="text-2xl font-bold">Register</p>
        <p class="text-gray-500">Welcome! <br/>Please fill in your details to create a new account.</p>
      </div>
      <hr class="mb-2">
      <!-- register form -->
      <form class="w-full">
        <div class="mb-10 space-y-3">
          <div class="space-y-1">
            <div class="space-y-2">
              <!-- Firstname label and input field -->
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="email">Firstname</label>
              <input
                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring
                 flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="firstname" placeholder="John" name="firstname" type="text" [(ngModel)]="registerRequest.firstname"/>
              <!-- Lastname label and input field -->
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="email">Lastname</label>
              <input
                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring
                 flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="lastname" placeholder="Doe" name="lastname" type="text" [(ngModel)]="registerRequest.lastname"/>
              <!-- Email label and input field -->
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="email">Email</label>
              <input
                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring
                 flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="email" placeholder="mail@example.com" name="email" type="email" [(ngModel)]="registerRequest.email"/>
              <!-- Password label and input field -->
              <label
                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                for="password">Password</label>
              <input
                class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring
                 flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="password" placeholder="********" name="password" type="password"
                [(ngModel)]="registerRequest.password"/>
            </div>
          </div>
          <!-- register button -->
          <button
            class="ring-offset-background focus-visible:ring-ring flex h-10 w-full items-center justify-center whitespace-nowrap
             rounded-md bg-black px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-black/90 focus-visible:outline-none
              focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
            type="button" (click)="register()">
            Create an account
          </button>
        </div>
      </form>
      <!-- SignIn link -->
      <div class="text-center"> Already have an account? <a class="text-black font-bold hover:underline cursor-pointer"
                                               routerLink="/login">
        Login</a></div>
    </div>
  </div>
</div>
